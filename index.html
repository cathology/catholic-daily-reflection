<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily Catholic reflection with Bible verse, saint quote, and contemplative question">
    <title>Daily Catholic Reflection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Small unlabeled theme toggle in top-right corner -->
    <button id="theme-toggle" aria-label="Toggle dark mode" title="Toggle theme"></button>
    
    <!-- Main centered content -->
    <main id="content">
        <time id="date" datetime=""></time>
        
        <section id="verse-section" aria-labelledby="verse-heading">
            <h2 id="verse-heading" class="visually-hidden">Scripture</h2>
            <blockquote id="verse"></blockquote>
            <cite id="verse-source"></cite>
        </section>
        
        <section id="saint-section" aria-labelledby="saint-heading">
            <h2 id="saint-heading" class="visually-hidden">Saint's Wisdom</h2>
            <blockquote id="saint-quote"></blockquote>
            <cite id="saint-source"></cite>
        </section>
        
        <section id="reflection-section" aria-labelledby="reflection-heading">
            <h2 id="reflection-heading" class="visually-hidden">Reflection</h2>
            <p id="reflection-question"></p>
        </section>
        
        <!-- Hidden attribution overlay (press 'i' to show) -->
        <aside id="attribution-overlay" class="hidden" aria-live="polite">
            <div id="attribution-content">
                <h3>Sources</h3>
                <dl id="attribution-details"></dl>
                <p class="close-hint">Press 'i' or Esc to close</p>
            </div>
        </aside>
        
        <!-- Loading/error states -->
        <div id="loading" class="hidden">Loading reflection...</div>
        <div id="error" class="hidden">Unable to load content. Please try again.</div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
